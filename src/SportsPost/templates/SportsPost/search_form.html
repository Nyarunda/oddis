<form id="searchContent" class="form-inline my-2 my-lg-0 search-form" method="GET" action="{% url 'search' %}" >
	<input class="myform-control mr-sm-2" type="text" name="q" placeholder="Search" value="{{ request.GET.q }}" >
	<button class="btn btn-light"><i class="fa fa-search fa_search"></i></button>
</form>
