<!-- Modal -->
<div class="modal fade" id="replyModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="form sports-form"> {% csrf_token %}
        <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="replyModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="modal-body modalbody">
        <div class="post__author author vcard inline-items">
            <img src="" alt="author">
            <div class="author-date">
               <a class="h6 post__author-name fn" href="#">{{ user.username }}</a>
               <div class="post__date">
                  <time class="published">
                  {{ object.timestamp }}
                  </time>
               </div>
            </div>
         </div>
         <div class="well">
          <textarea id="sportsReplyArea" class="form-control" name="content">
            
          </textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Reply">
      </div>
    </div>
  </form>
  </div>
</div>
